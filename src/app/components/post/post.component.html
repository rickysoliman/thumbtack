<div class="post">
    <h2>{{ post.title }}</h2>
    <p><strong>Board:</strong> {{ post.board }}</p>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Created At:</strong> {{ post.createdAt }}</p>
    <p>{{ post.content }}</p>
    <img *ngIf="post.image" [src]="post.image" alt="Post Image" />
    <p><strong>Likes:</strong> {{ post.likes }} | <strong>Dislikes:</strong> {{ post.dislikes }}</p>
    <p><strong>Comments:</strong> {{ post.commentsCount }}</p>
    <button *ngIf="post.isPinned">Pinned</button>
    <button *ngIf="post.isArchived">Archived</button>
</div>
