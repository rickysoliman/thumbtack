<div class="post">
    <div class="title-and-board">
        <h2>{{ post.title }}</h2>
        <p>{{ post.board }}</p>
    </div>
    <p>{{ post.author }}</p>
    <p>{{ getRelativeTime(post.createdAt) }}</p>
    <p>{{ post.content }}</p>
    <img *ngIf="post.image" [src]="post.image" alt="Post Image" />
    <p><strong>Likes:</strong> {{ post.likes }} | <strong>Dislikes:</strong> {{ post.dislikes }}</p>
    <p><strong>Comments:</strong> {{ post.commentsCount }}</p>
</div>
