<div [ngClass]="isReply ? 'reply' : 'comment'" *ngIf="comment">
  <div class="comment-content">
    <p class="meta">
      <strong>{{ comment.author }}</strong> |
      {{ getRelativeTime(comment.created_utc * 1000) }}
    </p>
    <p class="content">{{ comment.body }}</p>
    <app-likes-dislikes [postOrComment]="comment"></app-likes-dislikes>
  </div>

  <!-- Replies Section -->
  <div
    class="replies"
    *ngIf="comment.replies && comment.replies.data?.children?.length"
  >
    <ng-container *ngFor="let reply of comment.replies.data.children">
      <app-comment [comment]="reply" [isReply]="true"></app-comment>
    </ng-container>
  </div>
</div>
