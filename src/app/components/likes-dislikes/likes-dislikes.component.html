<div class="likes-dislikes">
  <span
    ><mat-icon
      (click)="handleThumbClick(true)"
      [ngClass]="thumbsUpClicked ? 'clicked' : 'not-clicked'"
      >thumb_up</mat-icon
    >
    {{ postOrComment.ups }}</span
  >
  |
  <span
    ><mat-icon
      (click)="handleThumbClick(false)"
      [ngClass]="thumbsDownClicked ? 'clicked' : 'not-clicked'"
      >thumb_down</mat-icon
    >
    {{ postOrComment.downs }}</span
  >
</div>
